<!DOCTYPE html>
<html lang="fa-IR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./fonts/fontawesome/css/all-fonts.min.css" />
    <title>کارت اعتباری</title>
  </head>
  <body>
    <div class="credit-card-wrapper">
      <!-- TOP PART -->
      <div class="top-card-wrapper">
        <!-- RIGHT CARD LOGO -->
        <section class="saderat-logo-wrapper">
          <img
            src="./media/saderat-logo.png"
            alt="لوگوی بانک صادرات"
            class="saderat-logo-img"
          />
          <!-- LOGO TITLE -->
          <div class="saderat-logo-title-wrapper">
            <img
              src="./media/saderat-logo-title.png"
              alt="بانک صادران ایران"
              class="saderat-logo-title"
            />
            <p class="saderat-logo-en-title">BANK SADERAT IRAN</p>
          </div>
        </section>
        <!-- LEFT CARD BARCODE -->
        <section class="card-barcode-wrapper">
          <img
            src="./media/saderat-barcode.png"
            alt="بارکد کارت صادرات"
            class="card-barcode-img"
          />
          <p class="card-barcode-text">Sepehr Card</p>
        </section>
      </div>

      <!-- CENTER PART OF CARD -->
      <div class="card-bg-shape-wrapper">
        <img
          src="./media/saderat-bg-shape.png"
          alt="سپهر کارت"
          class="bg-shape-img"
        />
        <i class="fa fa-caret-left left-angle-icon"></i>
      </div>

      <!-- BOTTOM PART OF CARD -->
      <div class="card-info-wrapper">
        <h2 class="credit-number">6037 6976 4949 9107</h2>
        <div class="user-info-wrapper">
          <h3 class="user-card-name">تحسین صوفی زاده</h3>
          <div class="expiration-date-wrapper">
            <h4>تاریخ انقضاء: ‌</h4>
            <h4>1401/12/1</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
